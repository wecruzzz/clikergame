<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATCLIKER</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>

        <header>
 <h1>
<img width="50px" src="assets/gatoconfiante.jpg" alt="">    CATCLIKER</h1>
        </header>
   
    
    <div class="placar">
        <h2>MUHEHEHEHES</h2> 
        <p id="points">0</p>
    </div>
  

    <div class="game-container">
  <div class="centergame">
    <button onclick="playClickSound(), aumentarPontuacao()">
      <img src="assets/gatorisonho.jpg" alt="gatorisonho">
    </button>
    <audio id="clickSound" src="assets/risadadogatorisonho.mp3" preload="auto"></audio>
  </div>

  <div id="loja">
    <h2>Loja de Power-Ups</h2>
    <div class="powerup" onclick="comprar('dobroPonto')">
      <p>Dobro de Pontos</p>
      <p>Preço: <span id="preco-dobroPonto">50</span></p>
    </div>
    <div class="powerup" onclick="comprar('autoClick')">
      <p>Auto Click</p>
      <p>Preço: <span id="preco-autoClick">100</span></p>
    </div>
  </div>
</div>

    </div>
    <div class="down">
<button onclick="toggleMute()"><img width="240px" id="muteIcon" src="assets/gatodesmutado.jpg" alt=""></button>
</div>
    </main>
     <script src="script.js"></script>
</body>
</html>
